<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5e6dc; /* Full-page background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #020D3F; /* Text color */
            overflow: hidden; /* Prevents overflow */
        }
        .container {
            display: flex;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            max-width: 900px; /* Increased max width */
            width: 100%;
            transition: transform 0.3s; /* Smooth transition effect */
        }
        .container:hover {
            transform: scale(1.02); /* Slight zoom effect on hover */
        }
        .profile-img {
            width: 50%;
            background: url('your-image-url.jpg') no-repeat center center;
            background-size: cover;
            border-right: 5px solid #84563C; /* Border to separate image */
        }
        .info {
            padding: 20px;
            width: 50%;
        }
        h1 {
            margin: 0;
            font-size: 28px; /* Increased font size for the name */
            color: #84563C; /* Header color */
        }
        p {
            margin: 5px 0;
            font-size: 16px; /* Increased font size for paragraphs */
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #84563C; /* Social link color */
            font-weight: bold; /* Bold social links */
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 15px;
            text-decoration: none;
            color: white;
            background-color: #020D3F; /* Button color */
            border-radius: 5px;
            margin-right: 10px;
            transition: background-color 0.3s; /* Smooth transition for hover */
        }
        .buttons a:hover {
            background-color: #007BFF; /* Change color on hover */
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #020D3F; /* Footer text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img"></div>
        <div class="info">
            <h1>Niloufar Abbasi</h1>
            <p>Master student in Electrical Engineering (Digital Systems) | Sharif University of Technology</p>
            <p>Interests: Machine Learning, Artificial Intelligence, Natural Language Processing</p>
            <div class="social-links">
                <a href="https://github.com/Nilabbasi" target="_blank">GitHub</a>
                <a href="https://linkedin.com/in/niloufarabbasi" target="_blank">LinkedIn</a>
                <a href="mailto:niloufar.abbasi97@gmail.com">Email</a>
            </div>
            <div class="buttons" id="hidden-buttons">
                <a href="#">Projects (0)</a>
                <a href="#">Essays (0)</a>
                <a href="#">CV</a>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 Niloufar Abbasi. All rights reserved.
    </footer>
</body>
</html>
